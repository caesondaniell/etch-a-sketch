<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="info">
        <p>Choose a color and move your cursor through the grid to draw!<br>Hold the shift key to pass over the grid without drawing.</p>
        <div class="button-group">
            <input type="color" class="options color-selector">
            <button type="button" class="options grid-lines">HIDE GRIDLINES</button>
            <button type="button" class="options clear">CLEAR</button>
            <button type="button" class="options grid-size">RESIZE THE 'PIXELS'</button>
        </div>
    </div>
    <div class="container">
    </div>
</body>
</html>
